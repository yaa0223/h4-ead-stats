<!DOCTYPE html>
<head>
  <title>H4 Stats</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">H4 EAD Processing Time Stats</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <div class="row" id="graph">
    </div>

    <div class="row" id="options">
      <div class="col-md-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Service Center</label>
            <div class="col-sm-10">
              <select class="form-control" id="service-center">
                <option value="">All</option>
                <option value="">California</option>
                <option value="">Dallas</option>
                <option value="">Nebraska</option>
                <option value="">Phoenix</option>
                <option value="">Texas</option>
                <option value="">Vermont</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Premium</label>
            <div class="col-sm-10">
              <select class="form-control" id="premium">
                <option value="">All</option>
                <option value="">Yes</option>
                <option value="">No</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Application Type</label>
            <div class="col-sm-10">
              <select class="form-control" id="application-type">
                <option value="">All</option>
                <option value="">New Application</option>
                <option value="">Renewal</option>
              </select>
            </div>
          </div>
        </form>
    </div>
  </div>
</body>
